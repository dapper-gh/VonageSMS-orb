description: >
  An example of sending a Viber message through the Vonage API using dapper/vonage-sms

usage:
  version: 2.1
  orbs:
    vonage-sms: dapper/vonage-sms@volatile # Don't actually use @volatile. Semantic versioning is a thing.
  workflows:
    vonage:
      jobs:
        - vonage-sms/whatsapp:
            api_key: "f00dbabe"
            api_secret: "ABCDEFGHI"
            sender_id: "12345"
            recipient: "15554206969"
            message: "Hello, test!"
